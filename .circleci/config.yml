          name: Deploy frontend objects
          command: |
            # your code here
            cd frontend
            npm i
            npm run build
      - run:
          name: Sync S3
          command: |
            aws s3 sync frontend/dist s3://udapeople-kk1j28743v354jppmz437
      # Here's where you will add some code to rollback on failure      
                    
  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["44:75:c3:9b:af:51:b7:b3:d2:d3:b4:11:f2:be:18:e4"]
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
            apk add --update npm
            apk add --update tar
      - run:
          name: Back-end zip
          command: |
            tar -C backend -czvf artifact.tar.gz .
      - run:
          name: Deploy backend
          command: |
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt .circleci/ansible/deploy-backend.yml -vvv
